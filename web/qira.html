<head>
  <title>qira</title>
</head>

<body>
<div id="vtimelinebox">
</div>
<div id="onlypanel">
<div id="controls">
{{> controls}}
</div>

<div>

<div class="panelthing" id="changeeditor">
{{> changeeditor}}
</div>

<div class="panelthing" id="idump">
{{> idump}}
</div>
</div>

<div class="panelthing" id="regviewer">
</div>
<div class="panelthing" id="datachanges">
{{> datachanges}}
</div>
<div class="panelthing" id="hexeditor">
{{> memviewer}}
</div>
<div class="panelthing" id="strace">
{{> strace}}
</div>
</div>
</body>

<template name="controls">
<input spellcheck="false" id="control_clnum" class="control datachange" value={{clnum}} />
<input spellcheck="false" id="control_forknum" class="control" value={{forknum}} />
<input type="button" value="fork" id="control_fork" class="control" />
<input spellcheck="false" id="control_iaddr" class="control datainstruction" value="{{iaddr}}" />
<input spellcheck="false" id="control_daddr" class="control datamemory" value="{{daddr}}" />
<input type="button" value="c" id="control_changeeditor" class="control" />
</template>

<template name="strace">
{{#each strace}}
  <div class="syscall">
  <div class="change {{ischange}}">{{clnum}}</div>
  {{sc}}
  </div>
{{/each}}
</template>

<template name="changeeditor">
<input id="changeadd" type="button" value="Add Change" />
<input id="changeclear" type="button" value="Clear" />
<div id="pending">
{{> pending}}
</div>
</template>

<template name="pending">
<table>
{{#each pending}}
<tr>
<td>{{daddr}}</td><td>=</td>
<input spellcheck="false" class="changeedit" value={{ddata}}>
</tr>
{{/each}}
</table>
</template>

<template name="idump">
{{#each instructions}}
  <div class="instruction">
  <div class="change {{ischange}}">{{clnum}}</div>
  <span class="datainstruction {{isiaddr}}">{{hexaddress}}</span>
  <div class="instructiondesc">{{instruction}}</div>
  <span class="comment">{{comment}}</span>
  </div>
{{/each}}
</template>

<template name="regviewer">
{{#each regs}}
  <div class="reg {{regactions}}">
  <span class="register">{{name}}: </span><span class="{{datatype}} {{isselected}}">{{hexvalue}}</span>
  </div>
{{/each}}
</template>

<template name="datachanges">
  {{#each memactions}}
    <div class="datachanges {{typeclass}}">
      <span class="{{addrtype}}">{{hexaddress}}</span>
      &lt;--
      <span class="{{datatype}}">{{hexdata}}</span>
    </div>
  {{/each}}
</template>

<template name="memviewer">
<div id="hexdump"></div>
</template>
